{{ partial "header.html" . }}

{{ partial "navbar.html" . }}

<header>
	<div class="inner">
		<div class="left">
			<img src="/images/logo.png" alt="CfgMgmtCamp">
		</div>
		<div class="right">
			<h1>{{ .Param "dates" }}</h1>
			<h2>{{ .Param "location" }}</h2>
		</div>
	</div>
</header>

<div id="container">
	<section id="posts">
		<div class="inner">
		{{ range first 5 (where $.Site.RegularPages "Type" "posts") }}
			<h1>{{ .Title }}</h1>
            <h3>Published on {{ .Date.Format "2 January 2006" }}</h3>
			{{ .Content }}
		{{ end  }}
		</div>
</section>
</div>

{{ partial "footer.html" . }}
